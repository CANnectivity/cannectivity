sample:
  description: CANnectivity USB-to-CAN adapter firmware
  name: cannectivity
common:
  tags:
    - usb
    - can
  platform_exclude:
    - native_sim
  harness: console
  harness_config:
    type: one_line
    regex:
      - "CANnectivity firmware initialized with .*"
tests:
  app.cannectivity:
    depends_on:
      - usb_device
      - can
    integration_platforms:
      - frdm_k64f
      - lpcxpresso55s16
      - nucleo_h723zg
      - usb2canfdv1
      - candlelight
      - ucan
      - mks_canable_v20
      - canbardo
  app.cannectivity.sof:
    depends_on:
      - usb_device
      - can
    integration_platforms:
      - nucleo_h723zg
    extra_configs:
      - CONFIG_USB_DEVICE_GS_USB_TIMESTAMP_SOF=y
  app.cannectivity.release:
    depends_on:
      - usb_device
      - can
    extra_args:
      - FILE_SUFFIX=release
    integration_platforms:
      - frdm_k64f
      - lpcxpresso55s16
      - nucleo_h723zg
      - canbardo
    build_only: true
  app.cannectivity.usbd_next:
    depends_on:
      - usbd
      - can
    extra_args:
      - FILE_SUFFIX=usbd_next
    integration_platforms:
      - frdm_k64f
      - lpcxpresso55s16
      - usb2canfdv1
  app.cannectivity.usbd_next.sof:
    depends_on:
      - usbd
      - can
    extra_args:
      - FILE_SUFFIX=usbd_next
    integration_platforms:
      - lpcxpresso55s16
    extra_configs:
      - CONFIG_USBD_GS_USB_TIMESTAMP_SOF=y
  app.cannectivity.usbd_next.release:
    depends_on:
      - usbd
      - can
    extra_args:
      - FILE_SUFFIX=usbd_next_release
    integration_platforms:
      - frdm_k64f
      - lpcxpresso55s16
    build_only: true
  app.cannectivity.dfu:
    sysbuild: true
    depends_on:
      - usb_device
      - can
    platform_allow:
      - frdm_k64f
      - canbardo
    extra_args:
      - SB_CONF_FILE=sysbuild-dfu.conf
  app.cannectivity.usbd_next.dfu:
    sysbuild: true
    depends_on:
      - usbd
      - can
    platform_allow:
      - frdm_k64f
      - lpcxpresso55s16
    extra_args:
      - SB_CONF_FILE=sysbuild-dfu.conf
      - FILE_SUFFIX=usbd_next_release
