sample:
  description: CANnectivity USB-to-CAN adapter firmware
  name: cannectivity
common:
  tags:
    - can
    - usb
  harness: console
  harness_config:
    type: one_line
    regex:
      - "CANnectivity firmware initialized with .*"
tests:
  app.cannectivity:
    depends_on:
      - can
      - usb_device
    integration_platforms:
      - canbardo
      - candlelight
      - candlelightfd
      - candlelightfd/stm32g0b1xx/dual
      - frdm_k64f
      - lpcxpresso55s16
      - mks_canable_v20
      - nucleo_h723zg
      - ucan
      - usb2canfdv1
  app.cannectivity.sof:
    depends_on:
      - can
      - usb_device
    integration_platforms:
      - nucleo_h723zg
    extra_configs:
      - CONFIG_USB_DEVICE_GS_USB_TIMESTAMP_SOF=y
  app.cannectivity.release:
    depends_on:
      - can
      - usb_device
    extra_args:
      - FILE_SUFFIX=release
    integration_platforms:
      - canbardo
      - candlelight
      - candlelightfd
      - candlelightfd/stm32g0b1xx/dual
      - frdm_k64f
      - lpcxpresso55s16
      - mks_canable_v20
      - nucleo_h723zg
      - ucan
      - usb2canfdv1
    build_only: true
  app.cannectivity.usbd_next:
    depends_on:
      - can
      - usbd
    extra_args:
      - FILE_SUFFIX=usbd_next
    integration_platforms:
      - candlelightfd
      - candlelightfd/stm32g0b1xx/dual
      - frdm_k64f
      - lpcxpresso55s16
      - nucleo_h723zg
      - usb2canfdv1
  app.cannectivity.usbd_next.sof:
    depends_on:
      - can
      - usbd
    extra_args:
      - FILE_SUFFIX=usbd_next
    integration_platforms:
      - lpcxpresso55s16
      - nucleo_h723zg
    extra_configs:
      - CONFIG_USBD_GS_USB_TIMESTAMP_SOF=y
  app.cannectivity.usbd_next.release:
    depends_on:
      - can
      - usbd
    extra_args:
      - FILE_SUFFIX=usbd_next_release
    integration_platforms:
      - candlelight
      - candlelightfd
      - candlelightfd/stm32g0b1xx/dual
      - frdm_k64f
      - lpcxpresso55s16
      - mks_canable_v20
      - nucleo_h723zg
      - ucan
      - usb2canfdv1
    build_only: true
  app.cannectivity.dfu:
    sysbuild: true
    depends_on:
      - can
      - usb_device
    platform_allow:
      - frdm_k64f
      - lpcxpresso55s16
      - canbardo
    extra_args:
      - SB_CONF_FILE=sysbuild-dfu.conf
  app.cannectivity.usbd_next.dfu:
    sysbuild: true
    depends_on:
      - can
      - usbd
    platform_allow:
      - frdm_k64f
      - lpcxpresso55s16
    extra_args:
      - FILE_SUFFIX=usbd_next_release
      - SB_CONF_FILE=sysbuild-dfu.conf
